# PersonaPlex 最低配置
model:
  model_id: "nvidia/personaplex-7b-v1"
  device: "cuda"
  torch_dtype: "float16"  # 使用 float16 降低显存占用
  low_cpu_mem_usage: true
  use_cache: true

audio:
  sample_rate: 24000  # 24kHz
  chunk_size: 1024    # 音频块大小
  format: "wav"

inference:
  max_new_tokens: 512
  temperature: 0.7
  top_p: 0.9
  do_sample: true

# 最低硬件要求（RunPod 推荐）
# GPU: 至少 16GB VRAM (RTX 3090, A4000, 或更高)
# 推荐: 24GB+ VRAM (A100, RTX 4090)

