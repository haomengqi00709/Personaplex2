<body>
    <div class="container">
        <h1>ğŸ¤ PersonaPlex è¯­éŸ³å¯¹è¯</h1>
        <p class="subtitle">ç‚¹å‡»ä¸‹æ–¹æŒ‰é’®å¼€å§‹è¯´è¯</p>

        <div id="status" class="status loading">æ­£åœ¨åŠ è½½æ¨¡å‹...</div>

        <div class="main-content">
            <div class="panel">
                <h3>æ‚¨è¯´çš„è¯</h3>
                <div id="userText" class="text-display"></div>
            </div>

            <div class="panel">
                <h3>AI å›å¤</h3>
                <div id="aiText" class="text-display"></div>
                <audio id="audioPlayer" class="audio-player" controls style="display: none;"></audio>

        <div class="controls">

            <div id="loadingSpinner" class="loading-spinner">
                <div class="spinner"></div>
                <p style="margin-top: 10px; color: #666;">å¤„ç†ä¸­...</p>

    </div>

    <script>
        // è‡ªåŠ¨æ£€æµ‹ API åœ°å€
        const API_BASE = `${window.location.protocol}//${window.location.host}/api`;
        let mediaRecorder = null;
        let audioChunks = [];
        let isRecording = false;

        // æ£€æŸ¥æ¨¡å‹çŠ¶æ€
        async function checkStatus() {
            try {
                const response = await fetch(`${API_BASE}/status`);
                const data = await response.json();
                
                const statusEl = document.getElementById('status');
                const recordBtn = document.getElementById('recordBtn');
                
                if (data.status === 'loaded') {
                    statusEl.textContent = `âœ… æ¨¡å‹å·²åŠ è½½ (æ˜¾å­˜: ${data.memory_gb} GB)`;
                    statusEl.className = 'status ready';
                    recordBtn.disabled = false;
                } else {
                    statusEl.textContent = 'â³ æ­£åœ¨åŠ è½½æ¨¡å‹...';
                    statusEl.className = 'status loading';
                    recordBtn.disabled = true;
                    
                    // å°è¯•åŠ è½½æ¨¡å‹
                    const loadResponse = await fetch(`${API_BASE}/load`, { method: 'POST' });
                    const loadData = await loadResponse.json();
                    
                    if (loadData.success) {
                        statusEl.textContent = `âœ… ${loadData.message}`;
                        statusEl.className = 'status ready';
                        recordBtn.disabled = false;
                    } else {
                        statusEl.textContent = `âŒ ${loadData.message}`;
                        statusEl.className = 'status error';
                    }
                }
            } catch (error) {
                console.error('æ£€æŸ¥çŠ¶æ€å¤±è´¥:', error);
                document.getElementById('status').textContent = 'âŒ æ— æ³•è¿æ¥åˆ°æœåŠ¡å™¨';
                document.getElementById('status').className = 'status error';
            }
        }

        // å¼€å§‹å½•éŸ³
        async function startRecording() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                mediaRecorder = new MediaRecorder(stream);
                audioChunks = [];

                mediaRecorder.ondataavailable = (event) => {
                    audioChunks.push(event.data);
                };

                mediaRecorder.onstop = async () => {
                    const audioBlob = new Blob(audioChunks, { type: 'audio/wav' });
                    await processAudio(audioBlob);
                    
                    // åœæ­¢æ‰€æœ‰éŸ³é¢‘è½¨é“
                    stream.getTracks().forEach(track => track.stop());
                };

                mediaRecorder.start();
                isRecording = true;
                
                const btn = document.getElementById('recordBtn');
                btn.textContent = 'â¹ï¸ åœæ­¢å½•éŸ³';
                btn.classList.add('recording');
            } catch (error) {
                console.error('å½•éŸ³å¤±è´¥:', error);
                alert('æ— æ³•è®¿é—®éº¦å…‹é£ï¼Œè¯·æ£€æŸ¥æƒé™è®¾ç½®');
            }
        }

        // åœæ­¢å½•éŸ³
        function stopRecording() {
            if (mediaRecorder && isRecording) {
                mediaRecorder.stop();
                isRecording = false;
                
                const btn = document.getElementById('recordBtn');
                btn.textContent = 'ğŸ¤ å¼€å§‹è¯´è¯';
                btn.classList.remove('recording');
                btn.disabled = true;
            }
        }

        // å¤„ç†éŸ³é¢‘
        async function processAudio(audioBlob) {
            const loadingSpinner = document.getElementById('loadingSpinner');
            loadingSpinner.classList.add('active');
            
            document.getElementById('userText').textContent = 'ğŸ¤ æ­£åœ¨å¤„ç†æ‚¨çš„è¯­éŸ³...';
            document.getElementById('aiText').textContent = 'â³ ç­‰å¾… AI å›å¤...';

            try {
                const formData = new FormData();
                formData.append('audio', audioBlob, 'recording.wav');

                const response = await fetch(`${API_BASE}/process`, {
                    method: 'POST',
                    body: formData
                });

                const data = await response.json();

                if (data.success) {
                    document.getElementById('userText').textContent = 'ğŸ¤ æ‚¨è¯´äº†ï¼šï¼ˆè¯­éŸ³è¾“å…¥ï¼‰';
                    document.getElementById('aiText').textContent = `ğŸ¤– AI å›å¤ï¼š${data.text}`;
                    
                    // æ’­æ”¾éŸ³é¢‘
                    const audioPlayer = document.getElementById('audioPlayer');
                    // ä¿®å¤ URLï¼šaudio_url å·²ç»åŒ…å« /api/audio/ï¼Œä¸éœ€è¦å†åŠ  API_BASE
                    const audioUrl = data.audio_url.startsWith('http') 
                        ? data.audio_url 
                        : `${window.location.protocol}//${window.location.host}${data.audio_url}`;
                    
                    console.log('éŸ³é¢‘ URL:', audioUrl);
                    audioPlayer.src = audioUrl;
                    audioPlayer.style.display = 'block';
                    
                    // æ·»åŠ é”™è¯¯å¤„ç†
                    audioPlayer.onerror = function(e) {
                        console.error('éŸ³é¢‘åŠ è½½å¤±è´¥:', e);
                        document.getElementById('aiText').textContent += '\nâŒ éŸ³é¢‘åŠ è½½å¤±è´¥';
                    };
                    
                    audioPlayer.onloadeddata = function() {
                        console.log('éŸ³é¢‘åŠ è½½æˆåŠŸï¼Œå¼€å§‹æ’­æ”¾');
                        audioPlayer.play().catch(err => {
                            console.error('æ’­æ”¾å¤±è´¥:', err);
                        });
                    };
                } else {
                    document.getElementById('aiText').textContent = `âŒ é”™è¯¯: ${data.error}`;
                }
            } catch (error) {
                console.error('å¤„ç†å¤±è´¥:', error);
                document.getElementById('aiText').textContent = `âŒ å¤„ç†å¤±è´¥: ${error.message}`;
            } finally {
                loadingSpinner.classList.remove('active');
                document.getElementById('recordBtn').disabled = false;
            }
        }

        // äº‹ä»¶ç›‘å¬
        document.getElementById('recordBtn').addEventListener('click', () => {
            if (!isRecording) {
                startRecording();
            } else {
                stopRecording();
            }
        });

        // åˆå§‹åŒ–
        checkStatus();
        setInterval(checkStatus, 5000); // æ¯5ç§’æ£€æŸ¥ä¸€æ¬¡çŠ¶æ€
    </script>
