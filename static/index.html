<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PersonaPlex Voice Chat</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 900px;
            width: 100%;
            padding: 40px;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 10px;
            font-size: 2.5em;
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 1.1em;
        }

        .status {
            text-align: center;
            padding: 10px;
            border-radius: 10px;
            margin-bottom: 20px;
            font-weight: 500;
        }

        .status.loading {
            background: #fff3cd;
            color: #856404;
        }

        .status.ready {
            background: #d4edda;
            color: #155724;
        }

        .status.error {
            background: #f8d7da;
            color: #721c24;
        }

        .status.listening {
            background: #d1ecf1;
            color: #0c5460;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0.7;
            }
        }

        .main-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 30px;
        }

        .panel {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 20px;
            min-height: 200px;
        }

        .panel h3 {
            color: #333;
            margin-bottom: 15px;
            font-size: 1.2em;
            border-bottom: 2px solid #667eea;
            padding-bottom: 10px;
        }

        .text-display {
            background: white;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            padding: 15px;
            min-height: 150px;
            color: #555;
            line-height: 1.6;
            overflow-y: auto;
            max-height: 300px;
        }

        .text-display:empty::before {
            content: "Waiting for content...";
            color: #999;
        }

        .audio-player {
            margin-top: 15px;
            width: 100%;
        }

        .controls {
            text-align: center;
        }

        .mode-toggle {
            margin-bottom: 20px;
            display: flex;
            justify-content: center;
            gap: 10px;
            align-items: center;
        }

        .toggle-btn {
            padding: 10px 20px;
            border: 2px solid #667eea;
            background: white;
            color: #667eea;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: 500;
        }

        .toggle-btn.active {
            background: #667eea;
            color: white;
        }

        .toggle-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 10px rgba(102, 126, 234, 0.3);
        }

        .vad-indicator {
            display: inline-block;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #ccc;
            margin-left: 10px;
            transition: background 0.2s;
        }

        .vad-indicator.active {
            background: #28a745;
            animation: blink 0.5s infinite;
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .record-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 20px 40px;
            font-size: 1.3em;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
            font-weight: 600;
            min-width: 200px;
        }

        .record-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
        }

        .record-btn:active {
            transform: translateY(0);
        }

        .record-btn.recording {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            animation: pulse 1.5s infinite;
        }

        .record-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            opacity: 0.6;
        }

        .loading-spinner {
            display: none;
            text-align: center;
            margin-top: 20px;
        }

        .loading-spinner.active {
            display: block;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .vad-settings {
            margin-top: 15px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 10px;
            font-size: 0.9em;
            color: #666;
        }

        .vad-settings label {
            display: block;
            margin-bottom: 5px;
        }

        .vad-settings input[type="range"] {
            width: 100%;
            margin-bottom: 10px;
        }

        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
            }

            h1 {
                font-size: 2em;
            }

            .container {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸŽ¤ PersonaPlex Voice Chat</h1>
        <p class="subtitle">Click the button below to start speaking</p>

        <div id="status" class="status loading">Loading model...</div>

        <div class="panel" style="margin-bottom: 20px;">
            <h3>System Prompt</h3>
            <textarea id="systemPrompt" class="text-display" rows="3" style="min-height: 80px; font-family: inherit; resize: vertical;">You enjoy having a good conversation.</textarea>
            <button id="updatePromptBtn" class="record-btn" style="margin-top: 10px; padding: 10px 20px; font-size: 1em; min-width: auto;" disabled>Update Prompt</button>
        </div>

        <div class="mode-toggle">
            <button id="manualMode" class="toggle-btn active">Manual Mode</button>
            <button id="vadMode" class="toggle-btn">
                VAD Mode
                <span id="vadIndicator" class="vad-indicator"></span>
            </button>
        </div>

        <div id="vadSettings" class="vad-settings" style="display: none;">
            <label>
                Voice Threshold: <span id="thresholdValue">0.01</span>
                <input type="range" id="thresholdSlider" min="0.001" max="0.1" step="0.001" value="0.01">
            </label>
            <label>
                Silence Duration (ms): <span id="silenceValue">1500</span>
                <input type="range" id="silenceSlider" min="500" max="5000" step="100" value="1500">
            </label>
        </div>

        <div class="main-content">
            <div class="panel">
                <h3>You Said</h3>
                <div id="userText" class="text-display"></div>
            </div>

            <div class="panel">
                <h3>AI Response</h3>
                <div id="aiText" class="text-display"></div>
                <audio id="audioPlayer" class="audio-player" controls style="display: none;"></audio>
            </div>
        </div>

        <div class="controls">
            <button id="recordBtn" class="record-btn" disabled>ðŸŽ¤ Start Speaking</button>
            <div id="loadingSpinner" class="loading-spinner">
                <div class="spinner"></div>
                <p style="margin-top: 10px; color: #666;">Processing...</p>
            </div>
        </div>
    </div>

    <script>
        // Auto-detect API address
        const API_BASE = `${window.location.protocol}//${window.location.host}/api`;
        let mediaRecorder = null;
        let audioChunks = [];
        let isRecording = false;
        let isVADMode = false;
        let audioContext = null;
        let analyser = null;
        let microphone = null;
        let vadInterval = null;
        let silenceTimer = null;
        let isSpeaking = false;
        
        // VAD settings
        let voiceThreshold = 0.01;
        let silenceDuration = 1500; // ms

        // Check model status
        async function checkStatus() {
            try {
                const response = await fetch(`${API_BASE}/status`);
                const data = await response.json();
                
                const statusEl = document.getElementById('status');
                const recordBtn = document.getElementById('recordBtn');
                
                if (data.status === 'loaded') {
                    statusEl.textContent = `âœ… Model loaded (VRAM: ${data.memory_gb} GB)`;
                    statusEl.className = 'status ready';
                    recordBtn.disabled = false;
                } else {
                    statusEl.textContent = 'â³ Loading model...';
                    statusEl.className = 'status loading';
                    recordBtn.disabled = true;
                    
                    // Try to load model
                    const loadResponse = await fetch(`${API_BASE}/load`, { method: 'POST' });
                    const loadData = await loadResponse.json();
                    
                    if (loadData.success) {
                        statusEl.textContent = `âœ… ${loadData.message}`;
                        statusEl.className = 'status ready';
                        recordBtn.disabled = false;
                    } else {
                        statusEl.textContent = `âŒ ${loadData.message}`;
                        statusEl.className = 'status error';
                    }
                }
            } catch (error) {
                console.error('Status check failed:', error);
                document.getElementById('status').textContent = 'âŒ Cannot connect to server';
                document.getElementById('status').className = 'status error';
            }
        }

        // Initialize VAD
        async function initVAD() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
                analyser = audioContext.createAnalyser();
                microphone = audioContext.createMediaStreamSource(stream);
                microphone.connect(analyser);
                
                analyser.fftSize = 256;
                analyser.smoothingTimeConstant = 0.8;
                
                // Start VAD monitoring
                startVADMonitoring(stream);
            } catch (error) {
                console.error('VAD initialization failed:', error);
                alert('Cannot access microphone. Please check permissions.');
            }
        }

        // VAD monitoring
        function startVADMonitoring(stream) {
            const dataArray = new Uint8Array(analyser.frequencyBinCount);
            let silenceStartTime = null;
            
            vadInterval = setInterval(() => {
                analyser.getByteFrequencyData(dataArray);
                
                // Calculate average volume
                const average = dataArray.reduce((a, b) => a + b) / dataArray.length;
                const normalizedVolume = average / 255;
                
                const indicator = document.getElementById('vadIndicator');
                
                if (normalizedVolume > voiceThreshold) {
                    // Voice detected
                    indicator.classList.add('active');
                    
                    if (!isSpeaking) {
                        // Start recording
                        isSpeaking = true;
                        silenceStartTime = null;
                        startRecording(stream);
                    }
                } else {
                    // Silence detected
                    indicator.classList.remove('active');
                    
                    if (isSpeaking) {
                        if (silenceStartTime === null) {
                            silenceStartTime = Date.now();
                        } else if (Date.now() - silenceStartTime > silenceDuration) {
                            // Stop recording after silence duration
                            isSpeaking = false;
                            stopRecording();
                        }
                    }
                }
            }, 100); // Check every 100ms
        }

        // Stop VAD
        function stopVAD() {
            if (vadInterval) {
                clearInterval(vadInterval);
                vadInterval = null;
            }
            if (silenceTimer) {
                clearTimeout(silenceTimer);
                silenceTimer = null;
            }
            if (audioContext) {
                audioContext.close();
                audioContext = null;
            }
            document.getElementById('vadIndicator').classList.remove('active');
        }

        // Start recording
        async function startRecording(stream = null) {
            try {
                if (!stream) {
                    stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                }
                
                mediaRecorder = new MediaRecorder(stream);
                audioChunks = [];

                mediaRecorder.ondataavailable = (event) => {
                    audioChunks.push(event.data);
                };

                mediaRecorder.onstop = async () => {
                    const audioBlob = new Blob(audioChunks, { type: 'audio/webm' });
                    await processAudio(audioBlob);
                    
                    // Stop all audio tracks (only if not in VAD mode)
                    if (!isVADMode) {
                        stream.getTracks().forEach(track => track.stop());
                    }
                };

                mediaRecorder.start();
                isRecording = true;
                
                const btn = document.getElementById('recordBtn');
                btn.textContent = 'â¹ï¸ Stop Recording';
                btn.classList.add('recording');
                
                if (isVADMode) {
                    document.getElementById('status').textContent = 'ðŸŽ¤ Listening... (VAD Mode)';
                    document.getElementById('status').className = 'status listening';
                }
            } catch (error) {
                console.error('Recording failed:', error);
                alert('Cannot access microphone. Please check permissions.');
            }
        }

        // Stop recording
        function stopRecording() {
            if (mediaRecorder && isRecording) {
                mediaRecorder.stop();
                isRecording = false;
                
                const btn = document.getElementById('recordBtn');
                btn.textContent = 'ðŸŽ¤ Start Speaking';
                btn.classList.remove('recording');
                btn.disabled = true;
            }
        }

        // Process audio
        async function processAudio(audioBlob) {
            const loadingSpinner = document.getElementById('loadingSpinner');
            loadingSpinner.classList.add('active');
            
            document.getElementById('userText').textContent = 'ðŸŽ¤ Processing your voice...';
            document.getElementById('aiText').textContent = 'â³ Waiting for AI response...';

            try {
                const formData = new FormData();
                formData.append('audio', audioBlob, 'recording.webm');

                const response = await fetch(`${API_BASE}/process`, {
                    method: 'POST',
                    body: formData
                });

                const data = await response.json();

                if (data.success) {
                    document.getElementById('userText').textContent = 'ðŸŽ¤ You said: (voice input)';
                    document.getElementById('aiText').textContent = `ðŸ¤– AI Response: ${data.text}`;
                    
                    // Play audio
                    const audioPlayer = document.getElementById('audioPlayer');
                    const audioUrl = data.audio_url.startsWith('http') 
                        ? data.audio_url 
                        : `${window.location.protocol}//${window.location.host}${data.audio_url}`;
                    
                    console.log('Audio URL:', audioUrl);
                    audioPlayer.src = audioUrl;
                    audioPlayer.style.display = 'block';
                    
                    // Add error handling
                    audioPlayer.onerror = function(e) {
                        console.error('Audio load failed:', e);
                        document.getElementById('aiText').textContent += '\nâŒ Audio load failed';
                    };
                    
                    audioPlayer.onloadeddata = function() {
                        console.log('Audio loaded successfully, starting playback');
                        audioPlayer.play().catch(err => {
                            console.error('Playback failed:', err);
                        });
                    };
                } else {
                    document.getElementById('aiText').textContent = `âŒ Error: ${data.error}`;
                }
            } catch (error) {
                console.error('Processing failed:', error);
                document.getElementById('aiText').textContent = `âŒ Processing failed: ${error.message}`;
            } finally {
                loadingSpinner.classList.remove('active');
                const btn = document.getElementById('recordBtn');
                if (!isVADMode) {
                    btn.disabled = false;
                }
            }
        }

        // Mode toggle
        document.getElementById('manualMode').addEventListener('click', () => {
            if (isVADMode) {
                stopVAD();
                isVADMode = false;
                document.getElementById('manualMode').classList.add('active');
                document.getElementById('vadMode').classList.remove('active');
                document.getElementById('vadSettings').style.display = 'none';
                document.getElementById('status').textContent = 'âœ… Ready (Manual Mode)';
                document.getElementById('status').className = 'status ready';
            }
        });

        document.getElementById('vadMode').addEventListener('click', () => {
            if (!isVADMode) {
                isVADMode = true;
                document.getElementById('vadMode').classList.add('active');
                document.getElementById('manualMode').classList.remove('active');
                document.getElementById('vadSettings').style.display = 'block';
                initVAD();
            }
        });

        // VAD settings
        document.getElementById('thresholdSlider').addEventListener('input', (e) => {
            voiceThreshold = parseFloat(e.target.value);
            document.getElementById('thresholdValue').textContent = voiceThreshold.toFixed(3);
        });

        document.getElementById('silenceSlider').addEventListener('input', (e) => {
            silenceDuration = parseInt(e.target.value);
            document.getElementById('silenceValue').textContent = silenceDuration;
        });

        // Event listeners
        document.getElementById('recordBtn').addEventListener('click', () => {
            if (!isRecording) {
                startRecording();
            } else {
                stopRecording();
            }
        });

        // Update system prompt
        async function updateSystemPrompt() {
            const prompt = document.getElementById('systemPrompt').value.trim();
            if (!prompt) {
                alert('Please enter a system prompt');
                return;
            }
            
            const btn = document.getElementById('updatePromptBtn');
            btn.disabled = true;
            btn.textContent = 'Updating...';
            
            try {
                const response = await fetch(`${API_BASE}/update_prompt`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ prompt: prompt })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    alert('System prompt updated successfully!');
                } else {
                    alert(`Failed to update prompt: ${data.message}`);
                }
            } catch (error) {
                console.error('Update prompt failed:', error);
                alert(`Failed to update prompt: ${error.message}`);
            } finally {
                btn.disabled = false;
                btn.textContent = 'Update Prompt';
            }
        }

        document.getElementById('updatePromptBtn').addEventListener('click', updateSystemPrompt);
        
        // Enable update button when model is loaded
        const originalCheckStatus = checkStatus;
        checkStatus = async function() {
            await originalCheckStatus();
            const statusEl = document.getElementById('status');
            if (statusEl.className === 'status ready') {
                document.getElementById('updatePromptBtn').disabled = false;
            }
        };

        // Initialize
        checkStatus();
        setInterval(checkStatus, 5000); // Check status every 5 seconds
    </script>
</body>
</html>
